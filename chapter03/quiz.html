<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A Simple Quiz</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
var score = 0;
var questions = [
['How many moons does Earth have?', 1],
['How many moons does Saturn have?', 31],
['How many moons does Venus have?', 0]
];
for(var i=0; i<questions.length; i++){
    var answer = prompt(questions[i][0]);
    if (answer == questions[i][1]){
        alert("Correct!");
        score++;
    }else{
        alert("Sorry. The correct answer is " + questions[i][1]);
    }
}
</script>
</head>

<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>
      Missing<br>
      Manual</i></p>
  </div>
  <div class="content">
    <div class="main">
      <h1>A Simple Quiz</h1>
      <script>
          document.write('<p>You got ' + score + ' out of 3 questions correct.</p>');
		</script>
      </div>
  </div>

</html>
